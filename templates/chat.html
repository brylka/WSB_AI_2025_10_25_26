<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Mój ChatGPT</h1>
    {% if messages %}
        <a href="/">Wyczyść rozmowę</a><hr>
    {% endif %}
    {% for message in messages %}
        {% if message.role == 'user' %}
            <p class="alert alert-danger"><b>Ty</b>
        {% else %}
            <p class="alert alert-success"><b>ChatGPT</b>
        {% endif %}
        : {{ message.content }}</p>
    {% endfor %}
    <form method="POST">
        <input type="hidden" name="messages" value="{{ messages_json }}">
        <input type="text" name="prompt" placeholder="Wpisz prompta..." required>
        <select name="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}
            {% endfor %}
        </select>
        <button type="submit">Wyślij</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
